services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: new-year-messages-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      # Zona horaria Colombia
      TZ: America/Bogota
      # API Security Token (cambiar en producci√≥n)
      API_TOKEN: mi-token-secreto-2025
      # PostgreSQL
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: new_year_messages
      # Puppeteer/Chromium
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      # Cron (cada minuto para desarrollo)
      DEFAULT_CRON_EXPRESSION: "* * * * *"
    volumes:
      - .:/app
      - /app/node_modules
      - whatsapp_session:/app/whatsapp-session
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    container_name: new-year-messages-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: new_year_messages
      TZ: America/Bogota
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d new_year_messages"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:
  whatsapp_session:

networks:
  app-network:
    driver: bridge
